<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="macbook-pro">
      <div class="div">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper">Hi, Arp!</div>
              <div class="text-wrapper-2">Check your health status!</div>
            </div>
          </div>
          <div class="frame">
            <div class="text-wrapper-3">5th March</div>
            <img class="calendar" src="calendar.png" />
          </div>
        </div>
        <div class="frame-2">
          <img class="profile-png" src="profile.png" />
          <div class="text-wrapper-4">Arp K.</div>
          <div class="text-wrapper-5">arpk@gmail.com</div>
          <div class="group-2">
            <div class="frame-3">
              <div class="overlap-group-2">
                <img class="img" src="profile_image.png" />
                <div class="text-wrapper-6">age</div>
              </div>
              <p class="element"><span class="span">21</span> <span class="text-wrapper-7">yrs</span></p>
            </div>
            <div class="frame-4">
              <div class="overlap-2">
                <img class="img" src="heart.png" />
                <div class="text-wrapper-8">heart rate</div>
                
              </div>
              <p class="element-bpm"><span class="span">95</span> <span class="text-wrapper-7">bpm</span></p>
            </div>
          </div>
          <div class="frame-5">
            <div class="overlap-3">
              <div class="text-wrapper-8">Sleep time</div>
              <img class="img" src="sleep.png" />
            </div>
            <p class="element-hrs"><span class="span">7.5</span> <span class="text-wrapper-7">hrs</span></p>
          </div>
          <div class="frame-6">
            <div class="overlap-4">
              <div class="text-wrapper-8">Step count</div>
              <img class="img" src="steps.png" />
            </div>
            <div class="text-wrapper-9">7500</div>
          </div>
        </div>
        <img class="frame-7" src="menu.png" />
        <img class="logo" src="logo.png" />
      </div>
    </div>
  </body>
</html>
